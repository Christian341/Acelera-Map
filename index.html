    <style>
        :root {
            --glass-bg: rgba(10, 10, 10, 0.6);
            --glass-blur: blur(24px) saturate(180%);
            --glow-filter: drop_shadow(0 0 15px #FF2D55);
            --grain-opacity: 0.05;
        }

        body.low-end {
            --glass-bg: rgba(5, 5, 5, 0.95);
            --glass-blur: none;
            --glow-filter: drop-shadow(0 0 2px #FF2D55);
            /* Much cheaper */
            --grain-opacity: 0;
            /* Disable grain */
        }

        /* TV Mode - Ultra Performance */
        body.tv-mode {
            --glass-bg: rgba(5, 5, 5, 0.98);
            --glass-blur: none;
            --glow-filter: none;
            --grain-opacity: 0;
        }

        /* TV Mode: Disable expensive effects */
        body.tv-mode * {
            text-shadow: none !important;
            box-shadow: none !important;
        }

        /* TV Mode: Larger fonts for readability at distance */
        body.tv-mode {
            font-size: 18px;
        }

        body.tv-mode h1 {
            font-size: 3rem;
        }

        body.tv-mode h2 {
            font-size: 2.5rem;
        }

        body.tv-mode p {
            font-size: 1.25rem;
            line-height: 1.8;
        }

        /* TV Mode: Simplified animations */
        body.tv-mode * {
            animation-duration: 0.3s !important;
            transition-duration: 0.3s !important;
        }

        /* TV Mode: Remove hover effects (no mouse on TV) */
        body.tv-mode *:hover {
            transform: none !important;
            opacity: 1 !important;
        }

        /* TV Mode: High contrast for better visibility */
        body.tv-mode {
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.85);
            --accent-color: #FF2D55;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* War-room Scanlines effect removed */

        .glass {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            transition: background 0.5s ease;
        }

        -
        /* Grain effect removed */

        /* Custom glow for the active state */
        .active-state-glow {
            filter: var(--glow-filter);
            transition: filter 0.5s ease;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 45, 85, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 45, 85, 0.4);
        }
    </style>
